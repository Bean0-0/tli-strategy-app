{% extends "base.html" %}

{% block title %}Add Position - TLi Trading Tool{% endblock %}

{% block content %}
<h1>Add New Position</h1>

<form method="POST" class="form">
    <div class="form-group">
        <label for="symbol">Symbol *</label>
        <input type="text" id="symbol" name="symbol" required placeholder="e.g., AMD, NVDA, OSCR">
    </div>
    
    <div class="form-group">
        <label for="position_type">Position Type *</label>
        <select id="position_type" name="position_type" required>
            <option value="long">Long</option>
            <option value="short">Short</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="entry_price">Entry Price *</label>
        <input type="number" id="entry_price" name="entry_price" step="0.01" required placeholder="123.45">
    </div>
    
    <div class="form-group">
        <label for="shares">Shares *</label>
        <input type="number" id="shares" name="shares" required placeholder="100">
    </div>
    
    <div class="form-group">
        <label for="is_large_cap">
            <input type="checkbox" id="is_large_cap" name="is_large_cap">
            Large Cap (AMD, NVDA, etc.)
        </label>
        <p class="help-text">Check this for stocks you should let run. Leave unchecked for small caps you should trade aggressively.</p>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Strategy notes, stop loss, targets, etc."></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Position</button>
        <a href="{{ url_for('positions') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
